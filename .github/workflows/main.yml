name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync Files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "**"
          target: "/var/www/html/cartorio360/public_html/producao/cartorio360-front"
          rm: true
          
      - name: ðŸ“‚ Create .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22

          script: |
            pm2 stop cartorio306-auth-producao
            pm2 stop cartorio-back-producao
            
            cd /var/www/html/cartorio360/public_html/producao/cartorio360-front
            touch .env
            
            echo "MS_AUTH=${{secrets.MS_AUTH}}" | tee -a .env
            echo "MS_MANAGEMENT=${{secrets.MS_MANAGEMENT}}" | tee -a .env
            echo "BIOMETRIA=${{secrets.BIOMETRIA}}" | tee -a .env
            pm2 start all

            pm2 start cartorio306-auth-producao
            pm2 start cartorio-back-producao
          
      
      
      - name: Subindo servidor pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22

          script: |
            cd /var/www/html/cartorio360/public_html/producao/cartorio360-front
            npm install
            npm run pm2-stop
            npm run pm2
            # docker compose build --no-cache app
            # docker compose up -d app
      - name: Debug    
        run: |
          echo "DEBUG=true" >> $GITHUB_ENV
          echo "DOCKER_LOGS=true" >> $GITHUB_ENV